# Number of replica
replicaCount: 1
# Name of namespace 
namespace: 
  name: default

image:
  repository: spy86/rabbitmq-stomp
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: [ ]
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""
# Additional annotations will be added to the pods of this component as well as to your Deployments or StatefulSets used to create the pods.
podAnnotations: {}
# Pod SecurityContext settings
podSecurityContext:
  fsGroup: 2000
# SecurityContext settings
securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000
# Ports on which the services are exposed
service:
  type: ClusterIP
  port1: 5672
  name1: AMQP
  port2: 15672
  name2: MGMT-UI 
  port3: 61613
  name3: STOMP
# CPU&Mem limits
resources:
   limits:
     cpu: 500m
     memory: 2048M
   requests:
     cpu: 20m
     memory: 512Mi
# Autoscaling configuration
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80
# NodeSelector settings
nodeSelector: {}
# Tolerations settings
tolerations: []
# Affinity
affinity: {}
